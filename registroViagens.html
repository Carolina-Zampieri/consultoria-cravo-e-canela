<html lang="pt-br" dir="ltr">

    <head>
        <meta charset="utf-8">

        <link rel="stylesheet" href="https://cdn.datatables.net/1.12.1/css/dataTables.bootstrap5.min.css"/>
        <link rel="stylesheet" href="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js">
        <link rel="stylesheet" href="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js">
    </head>

    <body>
        <nav>
            <div class="logo">
                
            </div>

            <input type="checkbox" id="click">
            
            <label for="click" class="menu-btn">
                <i class="fas fa-bars"></i>
            </label>

            <ul>
                <li><a href="home.html">Home</a></li>
                <li><a href="cadastroCliente.html">Cadastro Cliente</a></li>
                <li><a class="active" href="registroViagens.html">Registro de Viagens</a></li>
                <li><a href="relatorio.html">Relatorio</a></li>
                <li><a href="index.html"><ion-icon name="log-out-outline"></ion-icon></a></li>
            </ul>
        </nav>

        <div class="container-registro">
            
            <div class="container-form">
                
                <div class="title">Filtro de Busca</div>

                <div class="content">
                    <form action="#">
                        <div class="user-details">
                        <div class="input-box">
                            <span class="details">Nome</span>
                            <input type="text" placeholder="Digite o primeiro nome" required>
                        </div>

                        <div class="input-box">
                            <span class="details">Email</span>
                            <input type="text" placeholder="Digite o e-mail" required>
                        </div>
                        
                        <div class="input-box">
                            <span class="details">Cidade</span>
                            <input type="text" placeholder="Digite a cidade" required>
                        </div>
                        
                        <div class="input-box">
                            <span class="details">Estado</span>
                            <input type="text" placeholder="Digite o Estado" required>
                        </div>

                        <div class="input-box">
                            <span class="details">CPF</span>
                            <input type="text" placeholder="Digite o CPF" required>
                        </div>

                        <div class="input-box">
                            <span class="details">Mês</span>
                            <input type="date" placeholder="Selecione o mês" required>
                        </div>

                        <div class="button">
                            <input type="submit" value="Filtrar">
                        </div>

                        <div class="button">
                            <input type="submit" value="Limpar">
                        </div>
                    </div>    
                </form>
            </div>
        </div>

        <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
        <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    </body>
