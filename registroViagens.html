        <div class="container-registro">
                
            <div class="container-form">
                   
                <div class="title">Filtro de Busca</div>

                <div class="content">
                    <form action="#">
                        <div class="user-details">

                        <div class="input-box">
                            <span class="details">CPF</span>
                            <input type="text" placeholder="Digite o CPF" required>
                        </div>
                                
                        <div class="input-box">
                            <span class="details">Nome</span>
                            <input type="text" placeholder="Digite nome" required>
                        </div>

                        <div class="input-box">
                            <span class="details">E-mail</span>
                            <input type="text" placeholder="Digite o e-mail" required>
                        </div>

                        <div class="input-box">
                            <span class="details">CEP</span>
                            <input type="text" placeholder="Digite o CEP" required>
                        </div>
                            
                        <div class="input-box">
                            <span class="details">Cidade</span>
                            <input type="text" placeholder="Digite a cidade" required>
                        </div>
                            
                        <div class="input-box">
                            <span class="details">Estado</span>
                            <input type="text" placeholder="Digite o Estado" required>
                        </div>

                        <div class="input-box">
                            <span class="details">Data de Entreda</span>
                            <input type="date" placeholder="Selecione a data" required>
                        </div>

                        <div class="input-box">
                            <span class="details">Data de Saída</span>
                            <input type="date" placeholder="Selecione a data" required>
                        </div>

                        <div class="input-box">
                            <span class="details">Quatidade de Adultos</span>
                            <input type="text" placeholder="Digite a quantidade de adultos" required>
                        </div>

                        <div class="input-box">
                            <span class="details">Quatidade de Crianças</span>
                            <input type="text" placeholder="Digite a quantidade de crianças" required>
                        </div>

                        <div class="button">
                            <input claas="button" type="submit" value="Incluir">
                        </div>

                        <div class="button">
                            <input class="button" type="submit" value="Limpar">
                        </div>
                    </div>    
                </form>
            </div>
        </div>
        <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
