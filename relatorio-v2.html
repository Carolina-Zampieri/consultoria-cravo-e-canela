<!DOCTYPE html>

<html lang="pt-br" dir="ltr">

    <head>
        <meta charset="utf-8">
        <title>Cravo & Canela</title>
        <link rel="stylesheet" href="css/header.css">
        <link rel="stylesheet" href="css/relatorio.css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.2.0/css/bootstrap.min.css"/>
        <link rel="stylesheet" href="https://cdn.datatables.net/1.12.1/css/dataTables.bootstrap5.min.css"/>
        <link rel="stylesheet" href="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js">
        <link rel="stylesheet" href="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js">
    </head>

    <body>

        <header class="container__header">
            <div>
                <img class="container-logo" src="imagens/cravo-e-canela-invertido.png" alt="Logo Cravo & Canela">
            </div>

            <nav>
                <input type="checkbox" id="click">
                
                <label for="click" class="menu-btn">
                    <i class="fas fa-bars"></i>
                </label>

                <ul>
                    <li><a href="home.html">Home</a></li>
                    <li><a href="cadastroCliente.html">Cadastro Cliente</a></li>
                    <li><a href="registroViagens.html">Registro de Viagens</a></li>
                    <li><a class="active" href="relatorio.html">Relatório</a></li>
                    <li><a href="index.html"><ion-icon name="log-out-outline"></ion-icon></a></li>
                </ul>
            </nav>

        </header>
          
        <div class="container-relatorio">
                
            <div class="container-form">
                    
                <div class="title">Relatório</div>

                <div class="content">
                    <form id="form" action="#">
                        <div class="user-details">

                        <div class="input-box">
                            <span class="details">Nome</span>
                            <input id="nome" type="text" placeholder="Digite o nome do cliente" >
                        </div>
                                
                        <div class="input-box">
                            <span class="details">Cidade</span>
                            <input id="cidade" type="text" placeholder="Digite a cidade" >
                        </div>

                        <div class="input-box">
                            <span class="details">Estado</span>
                            <input id="estado" type="text" placeholder="Digite o estado nome" >
                        </div>

                        
                        <div class="button">
                            <input class="button" type="submit" value="Filtrar">
                        </div>

                        <div class="button">
                            <input class="button" onclick="limparCampos()" value="Limpar">
                        </div>
                    </div>    
                </form>
            </div>
           
        </div>
           
        <div class="">
            <p id="showData"></p>
        </div> 

        <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
        <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
        <script src="./js/relatorio-v2.js" defer></script>
        <style>
            table, th, td {
                border: solid 1px #ddd;
                border-collapse: collapse;
                padding: 2px 3px;
                text-align: center;
            }

            th { 
                font-weight:bold;
            }
        </style>
    </body>
</html>
